<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org/"
      layout:decorate="/index.html">

<div class="sboard-list" layout:fragment="content">
    <div class="panel">
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>글쓴이</th>
                        <th>조회수</th>
                        <th>등록일</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="article:${pageArticle.content}"> <!-- Thymeleaf 속성 / page타입은 content로 내용 가져오나보다-->
                            <td>[[${article.no}]]</td>
                            <td>[[${article.title}]]</td>
                            <td>[[${article.writer}]]</td>
                            <td>[[${article.hit}]]</td>
                            <td>[[${article.rdate}]]</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
    </div>

    <div class="text-center">
        <ul class="pagination">

            <li th:if="${pageArticle.hasPrevious}" class="paginate_button previous disabled" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_previous">
                <a href="#">이전</a>
            </li>

            <th:block th:each="num : ${#numbers.sequence(1, pageArticle.totalPages)}"> <!-- # 붙으면 Thymeleaf객체라는 의미 -->
                <li class="paginate_button" aria-controls="dataTables-example" tabindex="0"><a th:href="@{/article/list(cate=free,pg=${num})}">[[${num}]]</a></li> <!-- num 변수(페이지번호) 이렇게 반복하네 -->
            </th:block>

            <li th:if="${pageArticle.hasNext}" class="paginate_button next" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_next">
                <a href="#">다음</a>
            </li>

        </ul>
    </div>

    <!-- /.panel -->
    <div class="text-right">
        <a th:href="@{/article/register}"  class="btn btn-primary">글쓰기</a>
    </div>
</div>

</html>
