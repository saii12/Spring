<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org/"
      layout:decorate="/index.html">

<div class="sboard-register" layout:fragment="content">
    <div class="panel">
        <!-- /.panel-heading -->
        <div class="panel-body">
            <form th:action="@{/article/write}" method="post" enctype="multipart/form-data"> <!-- } 괄호 하나 빠져서 전체 태그가 하나도 안 나오네 / Thymeleaf문제면 페이지는 뜨지만 태그들이 안 나옴 -->
                <input type="hidden" name="writer" th:value="${#authentication.principal.user.uid}">
                <input type="text" name="cate" th:value="${pageRequestDTO.cate}">
                <div class="form-group">
                    <label>제목</label>
                    <input type="text" name="title" class="form-control" placeholder="제목을 입력하세요.">
                </div>
                <div class="form-group">
                    <label>내용</label>
                    <textarea name="content" class="form-control" rows="10" placeholder="내용을 입력하세요."></textarea>
                </div>
                <div class="form-group">
                    <label>파일첨부</label>
                    <input type="file" name="fname">
                </div>
                <div class="text-right">
                    <a th:href="@{/article/list}" class="btn btn-default">취소</a>
                    <input type="submit" value="등록" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
</html>
