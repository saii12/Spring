#######################################
# DataSource 설정(Oracle)
#thin@ XXX thin:@ 이거다
spring.datasource.url=jdbc:oracle:thin:@127.0.0.1:1521/orcl 
spring.datasource.username=scott
spring.datasource.password=tiger
